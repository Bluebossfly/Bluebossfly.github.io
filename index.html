<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>来自北极皮卡丘的个人网站</title>  
    <link rel="stylesheet" href="styles.css">  
    <style>  
        * {  
            box-sizing: border-box;  
            margin: 0;  
            padding: 0;  
        }  
        body {  
            font-family: 'Arial', sans-serif;  
            line-height: 1.6;  
            background-color: #f8f9fa;  
            color: #212529;  
        }  
        header {  
            background: linear-gradient(135deg, #6f42c1, #e83e8c);  
            padding: 20px 0;  
            text-align: center;  
            color: white;  
            position: relative;  
        }  
        nav {  
            margin: 10px 0;  
        }  
        nav a {  
            margin: 0 15px;  
            color: white;  
            text-decoration: none;  
            padding: 5px 10px;  
            border-radius: 5px;  
            transition: background 0.3s;  
        }  
        nav a:hover {  
            background: rgba(255, 255, 255, 0.2);  
        }  
        section {  
            padding: 40px 20px;  
            margin: 20px auto;  
            max-width: 800px;  
            background-color: white;  
            border-radius: 10px;  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);  
            position: relative;  
            overflow: hidden;  
        }  
        h2 {  
            color: #6f42c1;  
            margin-bottom: 20px;  
            position: relative;  
        }  
        h2::after {  
            content: "";  
            display: block;  
            width: 50px;  
            height: 4px;  
            background: #e83e8c;  
            margin-top: 10px;  
            border-radius: 2px;  
        }  
        .gallery {  
            display: grid;  
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));  
            gap: 15px;  
        }  
        .gallery img {  
            width: 100%;  
            border-radius: 8px;  
            transition: transform 0.3s, box-shadow 0.3s;  
        }  
        .gallery img:hover {  
            transform: scale(1.05);  
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);  
        }  
        footer {  
            text-align: center;  
            padding: 20px;  
            background-color: #6f42c1;  
            color: white;  
            position: relative;  
        }  
        @media (max-width: 600px) {  
            nav a {  
                display: inline-block;  
                margin: 5px;  
            }  
        }  
    </style>  
</head>  
<body>  

<header>  
    <h1>欢迎来到我的个人网站</h1>  
    <nav>  
        <a href="#about">关于我</a>  
        <a href="#gallery">图库</a>  
        <a href="#contact">联系方式</a>  
    </nav>  
</header>  

<section id="about">  
    <h2>关于我</h2>  
    <p>您好！我是一名热爱编程、设计与创意的开发者和设计师。在这个网站上，我希望能够展示我的项目与才华，同时与其他人分享我的经历和见解。感谢您访问我的个人网站！</p>  
    <p>在业余时间，我喜欢阅读技术书籍和参与开源项目。未来我想更深入地探索人工智能和机器学习领域。</p>  
</section>  

<section id="gallery">  
    <h2>图库</h2>  
    <div class="gallery">  
        <img src="myResources/example1.jpg" alt="项目1">  
        <img src="myResources/example2.jpg" alt="项目2">  
        <img src="myResources/example3.jpg" alt="项目3">  
        <img src="myResources/example4.jpg" alt="项目4">  
    </div>  
</section>  

<section id="contact">  
    <h2>联系方式</h2>  
    <p>如果您希望与我联系，请通过电子邮件发送至：<a href="1792758767@qq.com">your_email@example.com</a></p>  
    <p>您还可以在社交媒体上找到我：</p>  
    <ul>  
        <li><a href="https://github.com/1792758767" target="_blank">GitHub</a></li>
    </ul>  
</section>  

<footer>  
    <p>&copy; 2025 来自北极皮卡丘的个人网站 | 版权所有</p>  
</footer>  

</body>  
</html>
