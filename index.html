<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能数字化个人空间 | TechFuture</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #7b61ff;
            --dark: #0a0a1a;
            --light: #f0f4ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* 动态网格背景 */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, 
                    rgba(123,97,255,0.05) 25%, 
                    transparent 25%, 
                    transparent 75%, 
                    rgba(123,97,255,0.05) 75%),
                linear-gradient(45deg, 
                    rgba(123,97,255,0.05) 25%, 
                    transparent 25%, 
                    transparent 75%, 
                    rgba(123,97,255,0.05) 75%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            z-index: -1;
        }

        /* 导航栏 */
        .smart-nav {
            position: fixed;
            top: 2rem;
            right: 3rem;
            background: rgba(10,10,26,0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0,243,255,0.1);
        }

        .nav-link {
            margin: 0 1.5rem;
            font-weight: 500;
            position: relative;
            transition: 0.3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* 主内容区 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem;
        }

        /* 智能头部 */
        .ai-header {
            text-align: center;
            margin-bottom: 6rem;
            position: relative;
        }

        .hologram {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                var(--primary), 
                var(--secondary));
            position: relative;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(0,243,255,0.3); }
            to { box-shadow: 0 0 50px rgba(0,243,255,0.6); }
        }

        /* 数据分析面板 */
        .data-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .data-card {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(0,243,255,0.1);
            transition: 0.3s;
        }

        .data-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,243,255,0.1);
        }

        .metric {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 项目展示 */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            aspect-ratio: 16/9;
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .project-card:hover img {
            transform: scale(1.1);
        }

        .project-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        /* 智能联系表单 */
        .ai-form {
            max-width: 600px;
            margin: 4rem auto;
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 15px;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(0,243,255,0.3);
            border-radius: 8px;
            color: white;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 15px rgba(0,243,255,0.2);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <nav class="smart-nav">
        <a href="#home" class="nav-link">主页</a>
        <a href="#projects" class="nav-link">项目</a>
        <a href="#data" class="nav-link">数据</a>
        <a href="#contact" class="nav-link">联系</a>
    </nav>

    <div class="container">
        <section class="ai-header">

            <div class="hologram">
            <img src="example.jpg" alt="头像" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
            </div>
            <h1 style="font-size: 3rem; margin-bottom: 1rem;">智能未来创造者</h1>
            <p style="color: #a0a0c0; max-width: 600px; margin: 0 auto;">
                通过算法与设计构建数字化解决方案 | AI开发专家 & 全栈工程师
            </p>
        </section>

        <section id="data" class="data-panel">
            <div class="data-card">
                <h3>代码贡献</h3>
                <div class="metric">1.2M+</div>
                <p>年度代码提交量</p>
            </div>
            <div class="data-card">
                <h3>算法效率</h3>
                <div class="metric">98.7%</div>
                <p>优化成功率</p>
            </div>
            <div class="data-card">
                <h3>项目交付</h3>
                <div class="metric">200+</div>
                <p>成功案例</p>
            </div>
        </section>

        <section id="projects">
            <h2 style="font-size: 2.5rem; margin-bottom: 2rem;">智能项目展示</h2>
            <div class="project-grid">
                <div class="project-card">
                    <img src="https://source.unsplash.com/random/800x600?ai" alt="AI项目">
                    <div class="project-info">
                        <h3>神经网络优化系统</h3>
                        <p>基于深度学习的智能优化平台</p>
                    </div>
                </div>
                <div class="project-card">
                    <img src="https://source.unsplash.com/random/800x600?data" alt="数据项目">
                    <div class="project-info">
                        <h3>实时大数据分析</h3>
                        <p>PB级数据处理解决方案</p>
                    </div>
                </div>
                <div class="project-card">
                    <img src="https://source.unsplash.com/random/800x600?iot" alt="物联网项目">
                    <div class="project-info">
                        <h3>智能城市系统</h3>
                        <p>物联网综合管理平台</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <form class="ai-form">
                <input type="text" class="form-input" placeholder="您的姓名">
                <input type="email" class="form-input" placeholder="电子邮箱">
                <textarea class="form-input" rows="5" placeholder="项目需求描述"></textarea>
                <button style="
                    background: linear-gradient(45deg, var(--primary), var(--secondary));
                    color: white;
                    border: none;
                    padding: 1rem 2rem;
                    border-radius: 8px;
                    cursor: pointer;
                    width: 100%;
                    font-weight: 600;
                    transition: 0.3s;
                ">发送智能请求</button>
            </form>
        </section>
    </div>

    <script>
        // 动态背景交互
        document.addEventListener('mousemove', (e) => {
            const gridBg = document.querySelector('.grid-bg');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            gridBg.style.backgroundPosition = 
                `${x * 30}px ${y * 30}px, 
                 ${30 + x * 30}px ${30 + y * 30}px`;
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
